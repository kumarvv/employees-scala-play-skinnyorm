@(title: String = "emp")(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container well">
            <div class="center-block text-center" style="width:350px">
                <div class="btn-group btn-group-lg" role="group" aria-label="...">
                    @if(title == "emp") {
                        <span class="btn btn-primary">Employees</span>
                    } else {
                        <a href="/emp" class="btn btn-default">Employees</a>
                    }
                    @if(title == "dept") {
                        <span class="btn btn-primary">Departments</span>
                    } else {
                        <a href="/dept" class="btn btn-default">Departments</a>
                    }
                </div>
            </div>
        </div>
        @content
    </body>
</html>
